<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Update</title>
	  <link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
	  <h1>Todo list</h1>
	  <h4>1. Take class</h4>
	  <h4 id="two">2. Go out to eat</h4>
	  <div>
	    <input type="text"></input>
	    <button>Add Todo</button>
	  </div>
	  <script>
        let update = document.querySelector("#two").innerHTML[0]
        update = Number(update)
        setInterval(()=>{
            update++;
            console.log(update);
            document.querySelector("#two").innerHTML = update
        },1000)
            // document.querySelector("#two").innerHTML[0] = update
        
        
      </script>
	</body>
	
</html>
