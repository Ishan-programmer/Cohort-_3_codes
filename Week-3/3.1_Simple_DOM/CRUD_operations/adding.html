<!--          createElement     &     appendChild -->

<html>
    <body>
        <h1>Todo App</h1>
        <h4>1. Wakeup</h4>
        <h4>2. Bath</h4>
        <h4>3. Eat</h4>

        <div class="add-todo">
            <input type="text" name="" id="">
            <button onclick="addTask()">Add task</button>
        </div>
    </body>

    <script>
        
        function addTask(){
            let inputText = document.querySelector("input").value
            let newTask = document.createElement("h4")
            newTask.textContent = inputText

            document.querySelector("body").appendChild(newTask)
        }
    </script>
</html>
