<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="left-navbar">
            <div class="vscode">
                <img src="./assets/vscode_logo.png" alt="" height="25px">
                <span>Visual Studio Code</span>
            </div>
            <div>Docs</div>
            <div>Updates</div>
            <div>Blog</div>
            <div>API</div>
            <div>Extensions</div>
            <div>FAQ</div>
            <div>Github Copilot</div>
        </div>

        <div class="right-navbar">
            <div class="dark-mode">
                <img src="https://code.visualstudio.com/assets/icons/theme-light.svg" alt="" height="20px">
            </div>
            <div class="search">
                <img src="https://code.visualstudio.com/assets/icons/search-dark.svg" alt="" height="17px">
                <span>Search Docs</span>
            </div>
            <div class="download">Download</div>
        </div>
    </div>

    <div class="hero-section">
        <p>Your code editor.</p>
        <p>Redefined with AI.</p>
        <div class="two-buttons">
            <div class="download">Download for Windows</div>
            <div class="copilot">Get Copilot free</div>
        </div>
        <div class="links">
            <a href=".">Web</a>,
            <a href=" ">Insiders Edition</a>, or
            <a href="">other platforms</a>
        </div>
    </div>

    <div class="vscode-img">
        <img src="./assets/vscode-ss.png" alt="" height="580px">
    </div>
</body>
</html>
